<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contetnt="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon"  href="./Img/new-instagram-logo-png-transparent.png"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Img/Instagram-Ad-Example.png" alt="celular">
        </div>         
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/INsta_logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./Img/eu.jpg" alt="foto de perfil">
                    
                </div>
                <a href="#" class="instagram-login">Continue como Fileppe Voleso Miranho</a>
                <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
                    <p class="not-account">Não é Fileppe Voleso Miranho?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo!</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>  
          
        </div>
    </div>
</body>

</html>
